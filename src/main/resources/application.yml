spring:
  application:
    name: streams
  datasource:
    url: jdbc:h2:mem:testdb  # Puedes cambiar 'testdb' a tu nombre de base de datos
    driverClassName: org.h2.Driver
    username: sa
    password:
    dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect